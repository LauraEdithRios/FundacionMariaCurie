    <main>
        <h1>Contactanos</h1>
        <div class="parrafo">
            <h2>Ingresa tus datos para que podamos contactarnos con vos.</h2>
            <h3>* Campos obligatorios</h3>
        </div>
    </main>

    <form>

        <label for="apellido">Ingrese Apellido*: </label>
        <input type="text" name="apellido" />
        <br>
        <label for="nombre">Ingrese Nombre*: </label>
        <input type="text" name="nombre" />
        <br>
        <label for="telefono">Ingrese Telefono: </label>
        <input type="text" name="telefono" />
        <br>
        <label for="ciudad">Ingrese Ciudad: </label>
        <input type="text" name="ciudad" />
        <br>
        <label for="pais">Ingrese Pais: </label>
        <select name="pais">
            <option value="Argentina">Argentina</option>
            <option value="Brasil">Brasil</option>
            <option value="Peru">Peru</option>
            <option value="Colombia">Colombia</option>
            <option value="Uruguay">Uruguay</option>
            <option value="Paraguay">Paraguay</option>
            <option value="Bolivia">Bolivia</option>
            <option value="EstadosUnidos">Estados Unidos</option>
            <option value="ReinoUnido">Reino Unido</option>

        </select>
        <br>
        <label for="email">Ingrese E-mail*: </label>
        <input type="text" name="email" />
        <br>
        <textarea type="text" name="mensaje"></textarea>
        <br>

        <input type="submit" value="Enviar Mensaje" />
        <input type="reset" value="Borrar Mensaje" />

    </form>
